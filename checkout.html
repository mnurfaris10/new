<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial,sans-serif;background:#fff2e5}
header{background:#ff5a00;color:#fff;padding:20px;text-align:center}
.container{max-width:600px;margin:20px auto;padding:16px}
.item{display:flex;gap:12px;background:#fff;border-radius:12px;
      margin-bottom:12px;padding:10px;box-shadow:0 4px 10px rgba(0,0,0,.1)}
.item img{width:80px;height:80px;object-fit:cover;border-radius:8px}
.total{font-size:18px;font-weight:bold;text-align:right;margin-top:20px}
</style>
</head>

<body>
<header>Order Summary</header>

<div class="container" id="orderList"></div>
<div class="container total">
  Grand Total: MYR <span id="total">0</span>
</div>
<div style="text-align:center; margin:20px;">
  <a href="https://wa.me/60176139572" target="_blank"
     style="display:inline-block;padding:10px 20px;background:#25D366;color:white;
     border-radius:8px;text-decoration:none;font-weight:bold;">
     Chat WhatsApp
  </a>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
let total = localStorage.getItem("grandTotal") || 0;

let html = '';
cart.forEach(i=>{
  html += `
  <div class="item">
    <img src="${i.img}">
    <div>
      <b>${i.name}</b><br>
      Qty: ${i.qty}<br>
      MYR ${i.price * i.qty}
    </div>
  </div>`;
});

document.getElementById("orderList").innerHTML = html;
document.getElementById("total").innerText = total;
</script>
</body>
</html>
